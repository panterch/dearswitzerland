      question1: Was hast du aus der Covid-19 Krise gelernt?
      question2: Von dem was sich verändert hat was wünscht du, das bleibt?
      question3: Oder ganz allgemein, was möchtest du der zukünftigen Schweiz sagen?
      subtitle: Sag es uns in dem Du einen Brief oder Kommentar schreibst.
      intro: Das Ziel der Initiative ist dem Volk eine Stimme zu geben. Es soll eine Plattform sein, auf welcher Menschen ihre Gedanken und ihre neuen Erfahrungen aus der Covid-19 Krise austauschen können.

      Es ist schwer zu glauben, aber es ging schon ein Jahr vorbei, seit die Coronakrise in der Schweiz angekommen ist. Sie hat unsere Leben in sehr kurzer Zeit, stark verändert. Schon früh in der Krise wurde erkannt, dass es in der Krise auch viel zu lernen geben wird. Das ist der Grund, weshalb diese Plattform gegründet wurde. Mit DearSwitzerland wollten wir Menschen eine Plattform bieten, um deren Gelerntes, ihre Erfahrungen, Hoffnungen und Wünsche mit einer zukünftigen Schweiz zu teilen. Wir haben hunderte Briefe bekommen, sie kamen aus allen Ecken der Schweiz und auch der Welt. Es kamen Briefe in 7 verschiedenen Sprachen an. Von Alt und Jung und mit unbezahlbaren Perspektiven waren sie. Manche brachten uns an den Rand der Tränen, andere gaben Gänsehaut, aber alle stärkten den Glauben, dass wenn wir uns zusammenraufen und aus der Krise lernen, die Zukunft der Schweiz tatsächlich gut aussieht.

      Wir sind allen, welche uns Briefe geschrieben haben oder uns sonst unterstützt haben im letzten Jahr sehr dankbar. Ein einfaches danke reicht da nicht. HERZLICHEN DANK!

      Im Moment wird die Plattform noch beibehalten und wir möchten alle dazu ermutigen die Briefe zu lesen und zu erkunden, was für einen Reichtum diese Sammlung zu bieten hat. Leider ist die Krise noch überhaupt nicht vorbei und somit kann immer noch viel gelernt werden und deshalb freuen wir uns nach wie vor über Briefe, es gibt immer noch so viel zu lernen, so viele Gedanken festzuhalten, als Land, als Individuen unserer globalen Gesellschaft.

