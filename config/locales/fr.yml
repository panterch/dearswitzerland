      subtitle: Dites-le nous en écrivant une lettre ou un commentaire.
      intro: L'objectif de "Chère Suisse" est de donner à toute la population suisse une voix, un lieu et une plate-forme pour partager des réflexions, des enseignements et des expériences sur la crise du Covid-19.

      Il est difficile de réaliser qu’une année soit déjà passée depuis que la crise du Covid est arrivée en Suisse, avec des vies ici et celles autour du monde qui ont basculé en un instant. Même très tôt le monde a réalisé qu’il y a beaucoup à apprendre de cette crise et c’est d’où DearSwitzerland a émané. Avec notre plateforme nous visons à procurer un lieu pour que toute personne puisse partager son vécu, ses expériences et ses espérances pour le futur de la Suisse. Une centaine de submission ont été reçu de tous les coins du pays et du monde, de la part de jeunes et de vieux, dans 7 langues différentes, avec des perspectives inestimables qui nous ont laissé émus et touchés. Elles nous ont toutes affirmées que si on réunit nos perspectives et nos vécus de la crise, le futur de la Suisse sera bel et bien prometteur.

      Nous sommes infiniment reconnaissants envers tous ceux qui ont soumis une lettre et soutenu DearSwitzerland l’année passée. Un simple merci ne suffit pas mais MERCI.

      Pour le moment, nous maintenons cette plateforme et encourageons tout le monde à lire les lettres soumises et d’explorer la richesse du catalogue de contribution. Malheureusement, cette crise est encore loin d’être terminée, donc quiconque souhaite soumettre sa lettre est invité à le faire, il reste beaucoup à apprendre et à méditer sur le pouvoir de chacun, en tant que pays mais aussi en tant qu’individu membre d’une communauté globale.

