      intro: L'obiettivo di "Cara Svizzera" è di dare a tutte le persone della popolazione Svizzera una voce, un luogo e una piattaforma per condividere le loro riflessioni, degli insegnamenti e delle esperienze sulla crisi del Covid-19.

      È difficile credere che sia già passato un anno da quando la crisi di Covid è arrivata in Svizzera. E difficile realizzare quante vite qui e dappertutto nel mondo, sono stati ribaltate. Già dall’inizio si sapeva che l’umano avrà tanto da imparare di questa crisi ed è perciò che questa piattaforma è stata creata. Con DearSwitzerland volevamo offrire un posto dove le persone potessero condividere le loro conoscenze, esperienze, desideri e speranze per il futuro della Svizzera. Una centinaia di contributi sono stati manadati, da residenti di tutto il paese e anche dall'estero, giovani e vecchi, scritti in sete lingue, con prospettive inestimabili che a volte ci hanno fatto piangere. Altre volte abbiamo sentito la pela d’oca. Ma tutti li contributi ci hanno sempre dato la forte sensazione che se fossero tutti uniti, possiamo imparare così tanto di questa crisi che possiamo sognare e credere insieme a un futuro della Svizerra forte.
      Siamo sinceramente riconoscenti a tutti/e cui che hanno inviato una lettera e sostenuto Cara Svizzera l'anno scorso. Un semplice grazie non è sufficiente, ma GRAZIE.
      Per ora abbiamo intenzione di mantenere questa piattaforma e incoraggiamo tutti a leggere i contributi e ad esplorare quanto i contributi siano ricci e meravigliosi. Purtroppo la crisi non sta per finire domani, quindi chiunque ha voglia di inviare una nuova lettera è il/la Benvenuto/a a farlo, c'è ancora così tanto da imparare ed a riflettere che possiamo e dobbiamo fare, come paese e come membri di una comunità globale.

